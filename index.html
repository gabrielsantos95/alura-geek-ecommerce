<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB Ecommerce</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/cabecalho.css">
    <link rel="stylesheet" href="./CSS/produtos.css">
    <link rel="stylesheet" href="./CSS/rodape.css">
    <link rel="stylesheet" href="./CSS/adicionar.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./assets/Logo.png" alt="Logo" class="cabecalho__img">
    </header>

    <main class="conteudo">
        <!--Meus Produtos-->
        <section class="produtos">
            <h1 class="titulo">Meus Produtos:</h1>
            <div class="produtos__grid">
                <div class="loja__itens">
                    <img src="./assets/stormtrooper.png" alt="stormtrooper" class="produto__imagem">
                    <ul>
                        <li>Stormtrooper</li>
                        <li>R$60,00</li>
                    </ul>
                </div>
                <div class="loja__itens">
                    <img src="./assets/gameboy.png" alt="Game Boy" class="produto__imagem">
                    <ul>
                        <li>Game Boy Classic</li>
                        <li>R$60,00</li>
                    </ul>
                </div>
                <div class="loja__itens">
                    <img src="./assets/stormtrooper.png" alt="stormtrooper" class="produto__imagem">
                    <ul>
                        <li>Stormtrooper</li>
                        <li>R$60,00</li>
                    </ul>
                </div>
                <div class="loja__itens">
                    <img src="./assets/gameboy.png" alt="Game Boy" class="produto__imagem">
                    <ul>
                        <li>Game Boy Classic</li>
                        <li>R$60,00</li>
                    </ul>
                </div>
                <div class="loja__itens">
                    <img src="./assets/stormtrooper.png" alt="stormtrooper" class="produto__imagem">
                    <ul>
                        <li>Stormtrooper</li>
                        <li>R$60,00</li>
                    </ul>
                </div>
                <div class="loja__itens">
                    <img src="./assets/gameboy.png" alt="Game Boy" class="produto__imagem">
                    <ul>
                        <li>Game Boy Classic</li>
                        <li>R$60,00</li>
                    </ul>
                </div>
            </div>
        </section>

        <!--Adicionar Produtos-->
        <section class="adicionar">
            <h2 class="titulo">Adicionar Produto</h2>
            <div class="adicionar__form">
                <input class="formulario__input" type="text" id="nome_produto" placeholder="Nome..." required>
                <input class="formulario__input" type="text" id="valor_produto" placeholder="Valor..." required>
                <input class="formulario__input" type="text" id="imagem_produto" placeholder="Imagem..." required>
                <div class="botoes">
                    <button class="projeto__botao--save">Guardar</button>
                    <button class="projeto__botao--clean">Limpar</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <img src="./assets/Logo.png" alt="logo__rodape" class="rodape__img">
        <h3 class="rodape__titulo">Desenvolvido por Gabriel Santos - 2024</h3>
    </footer>

    <script src="./script/main.js"></script>
</body>
</html>
